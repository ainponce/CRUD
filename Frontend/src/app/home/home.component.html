<div class="container mt-5">
    <h2>Data Products</h2>
    <div class="row">
        <div class="col-12" *ngFor="let item of data">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">Precio: ${{ item.price }}</p>
                            <p class="card-text">Fecha: {{ item.fecha }}</p>
                            <p class="card-text">Antiguedad: {{ item.antiguedad }} a√±os</p>
                            <div class="row">
                                <a (click)="eliminarProducto(item.id)" class="btn btn-danger m-2">Eliminar</a>
                                <a (click)="actualizarProducto(item.id, item)" class="btn btn-primary m-2">Editar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
